<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witchly</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
          <div class="relative flex justify-between h-16">
            <div class="flex-1 flex products-center justify-center sm:products-stretch sm:justify-start">
              <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                <a href="#" id="products-nav" class="border-transparent hover:border-blue-300 hover:text-black-700 text-black-500 inline-flex products-center px-1 pt-1 border-b-2 text-sm font-medium">
                  Products
                </a>
                <a href="#" id="categories-nav" class="border-transparent text-black-500 hover:border-blue-300 hover:text-black-700 inline-flex products-center px-1 pt-1 border-b-2 text-sm font-medium">
                  Categories
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>


<div class="min-h-screen bg-pink-100">
    <main class="py-10">
     
      <div class="mt-8 max-w-3xl mx-auto grid grid-cols-1 gap-6 sm:px-6 lg:max-w-7xl lg:grid-flow-col-dense lg:grid-cols-3">
        <div class="space-y-6 lg:col-start-1 lg:col-span-2">
          <section aria-labelledby="timeline-title" class="lg:col-start-3 lg:col-span-1">
            <div class="bg-white px-4 py-5 shadow sm:rounded-lg sm:px-6">
              <h2 id="product-list-title" class="text-lg font-medium text-pink-900"></h2>
              <div>
                <ul class="divide-y divide-pink-200" id="product-list">
                </ul>
              </div>
             
            </div>
          </section>
  
          <section>
            <div>
              <div class="md:grid md:grid-cols-4 md:gap-6">
                <div class="mt-5 md:mt-0 md:col-span-2">
                  <form id="new-product">
                    <div class="shadow sm:rounded-md sm:overflow-hidden">
                      <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                        <div class="grid grid-cols-3 gap-6">
                          <div class="col-span-3 sm:col-span-2">
                            <h3 class="text-lg font-medium text-pink-900 my-2">New Product</h3>
                            <label for="product_name" class="block text-sm font-medium text-blue-700">
                              Name
                            </label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                              <input type="text" name="product[name]" id="product-name" class="focus:ring-pink-500 focus:border-pink-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-black-300">
                            </div>
                          </div>
                        </div>
            
                        <div>
                          <label for="description" class="block text-sm font-medium text-blue-700">
                            Description
                          </label>
                          <div class="mt-1">
                            <textarea id="product-description" name="product[description]" rows="3" class="shadow-sm focus:ring-pink-500 focus:border-pink-500 mt-1 block w-full sm:text-sm border-black-300 rounded-md" ></textarea>
                          </div>
                          <p class="mt-2 text-sm text-gray-500">
                            Brief description of the product.
                          </p>
                        </div>

                        <div>
                          <label for="description" class="block text-sm font-medium text-blue-700">
                            Price
                          </label>
                          <div class="mt-1">
                            <input type="number" name="product[price]" id="product-price" class="focus:ring-pink-500 focus:border-pink-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-black-300" >
                          </div>
                        </div>

                        <div>
                          <label for="description" class="block text-sm font-medium text-blue-700">
                            Category
                          </label>
                          <label for="pet-select">Choose a Category:</label>
                          <select id="pet-select">
                            <option value="">*select the relevant category*</option>
                            <option value="incenseandcandles">Incense and Candles</option>
                            <option value="books">Books</option>
                            <option value="tarot">Tarot</option>
                            <option value="gemstones">Gemstones</option>
                        </select>
                        </div>
                        
                      
                      </div>
                      <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-pink-600 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                          Save
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
  
        
        <section aria-labelledby="applicant-information-title">
            <div class="bg-white shadow sm:rounded-lg">
              <div class="px-4 py-5 sm:px-6" id="product-detail">
                <h2 id="applicant-information-title" class="text-lg leading-6 font-medium text-pink-900">
                  Details
                </h2>
                <p class="mt-1 max-w-2xl text-sm text-black-500">
                  Click a product for more details
                </p>
              </div>
            </div>
          </section>
      </div>
    </main>
  </div>
  
    <script src="src/index.js"></script>
    <script src="src/product.js"></script>
    <script src="src/category.js"></script>
</body>
</html>
